<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>My Chatbot</h4>
            </div>
            <div class="card-body" id="chat-messages" style="height: 500px; overflow-y: auto;">
            </div>
            <div class="card-footer">
                <form id="chat-form" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" id="user-input" name="user-input" class="form-control"
                            placeholder="Type your message here..." autocomplete="off" required>
                        <button class="btn btn-primary" type="submit" id="send-button">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Function to display a message in the chat window
        function displayMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            // Scroll to the bottom of the chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // This is crucial! It stops the page from reloading

            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage(message, true);
            userInput.value = '';

            try {
                // Use the fetch API to send the message to the Django backend
                const response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken
                    },
                    body: `user-input=${encodeURIComponent(message)}`
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayMessage(data.message);

            } catch (error) {
                console.error('Error:', error);
                displayMessage("Sorry, something went wrong. Please try again later.", false);
            }
        });
    </script>

</body>

</html>
